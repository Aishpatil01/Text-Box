<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Box</title>

	<link rel="stylesheet" type="text/css" href="35_TextBoxStyle.css">
</head>
<body>

	<h1 align="center" class="heading">TEXT BOX</h1>

	<div class="container" align="center">
		<form class="textboxform">
			<label>Enter your text below</label>
			<br><br>
			<textarea id="text" rows="10" cols="50" onkeyup="updateInfo()" autofocus ></textarea>
			<br><br>
			<button type="button" onclick="transfornUpperCase()">UPPERCASE</button>
			<button type="button" onclick="transfornLowerCase()">LOWERCASE</button>
			<button type="button" onclick="findText()">FIND</button>
			<button type="button" onclick="changeColor()">CHANGE COLOR</button>
			<button type="button" onclick="textUnderline()">UNDERLINE</button>
			<button type="button" onclick="changeFontStyle()">FONT STYLE</button>
			<br><br>
			<button type="button" onclick="copyText()">COPY</button>
			<button type="button" onclick="changeFontSize()">FONT SIZE</button>
			<button type="button" onclick="changeBackground()">BACKGROUND</button>
			<h2 id="textinfo">This text contains 0 words and 0 characters</h2>
		</form>
	</div>

	<script type="text/javascript">
		
		let text = document.getElementById("text");
		let textinfo = document.getElementById("textinfo");
		let clr ;       //clr==colour

		function transfornUpperCase()
		{
			text.value = text.value.toUpperCase() ;
		}

		function transfornLowerCase()
		{
			text.value = text.value.toLowerCase() ;
		}

		function findText()
		{
			let searchText = prompt("Enter the text: ");

			if (text.value.includes(searchText)) {

				alert(`Search text "${searchText}" is present `);
			}
			else
			{
				alert(`Search text "${searchText}" is not present `);
			}
		}

		function changeColor()
		{
			clr = prompt(("Enter your favourite color: ").toLowerCase());
			text.style.color = clr ;
		}

		function textUnderline()
		{
			text.style.textDecoration = `underline 2px solid ${clr} `;
		}

		function updateInfo()
		{
			let numberOfWords = text.value.trim().split(" ").length ;
			textinfo.innerHTML = `This text contains ${numberOfWords} words and ${text.value.length} characters` ;
		}

		function copyText() 
		{
		    navigator.clipboard.writeText(text.value);	
		}

		function changeFontStyle()
		{
			text.style.fontStyle = "italic";
		}

		function changeFontSize()
		{
			text.style.fontSize = "30px";
		}

		function changeBackground()
		{
			text.style.background = "lightgray";
		}
	</script>

</body>
</html>
